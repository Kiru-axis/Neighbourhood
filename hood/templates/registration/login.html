{% extends 'hood/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" id="welcome">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-sm btn-success">Login</button>
                <p class="mt-3">Dont have an account? <br> <a href="{% url 'signup'%}" class="text-info text-muted">Sign in</a></p>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
