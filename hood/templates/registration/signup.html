{% extends 'hood/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" id="join">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-sm btn-success">Sign Up</button>
                <p class="mt-3">Already have an account? <br> <a href="{% url 'login'%}" class="text-info text-muted">Log in</a></p>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
